<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Test Runner</title>
</head>
<body>
    <h1>Test Runner</h1>
	<script src='./requirejs.js'></script>
	<script>
		requirejs.config({
			baseUrl: '../../',
			paths: {
				'base': './',
				//'core':'./base/core',
				//'test':'./base/rtests'
			},
			waitSeconds: 3
		});
		require(['require', './rtests/tools/run-tests'], function(requirejs, runTests){
			runTests(requirejs, ['dom', 'Widget']);
		});
	</script>
</body>
</html>
