<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>List Test</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="format-detection" content="telephone=no">
	<link href='./tests.css' rel='stylesheet' />
	<script>
		window.dojoConfig = {
			async: true,
			baseUrl: '',
			packages: [
				{name: 'base', location: '../../'},
				{name: 'core', location: '../core'},
				{name: 'ui', location: '../ui'},
				{name: 'dcl', location: '../dcl'}
			]
		};
</script>
	<script  src = "../../../dojo/dojo.js"></script>
</head>
<body>
	<div id='list'></div>
	<script>
		require([
			'base/core/xhr',
			'ui/grid/List'
		], function(xhr, List) {
			
			var
			list;
			xhr.get('./data/grid.json', {
				callback: function(data){
					console.log('JSON', data);
					list.render(data);
				}	
			});
			
			list = new List({
				columns:[{
					label:'reference'
				},{
					label:'name'
				},{
					label:'type'
				},{
					label:'value'
				},{
					label:'timestamp'
				},{
					label:'schema'
				},{
					label:'source'
				}],
				observables:{
					title:'My Test List'
				}
			}, 'list');
			

			list.on('row-click', function(event){
				console.log('clicked item', event.item);
			});
			
		});
</script>
</body>
</html>
