<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>View Declarative Child Test</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="format-detection" content="telephone=no">
	<script>
		if(/Android/.test(navigator.userAgent)){
			console.log('ANDROID');
			
			console._log = console.log;
			console.log = function(){
				var args = Array.prototype.slice.apply(arguments);
				console._log(args.join(' '));
			};
		}
</script>
	<link href='../resources/base.css' rel='stylesheet' />
	<link href='../rtests/assets/tests.css' rel='stylesheet' />
	<script src='../rtests/tools/requirejs.js'></script>
	<script>
		requirejs.config({
			config: {
				//Set the config for the i18n
				//module ID
				i18n: {
					locale: 'ru'
				}
			},
			baseUrl:'../',
			paths:{
				base:'.',
				resources:'./resources'
			}
		});
</script>
	<style>
		body{
			overflow: hidden;
		}
		.btns{
			position: fixed;
			top:40px;
			right: 20px;
			width: 60px;
			z-index: 100;
		}
		.btns button{
			width: 70px;
		}
		
	</style>
</head>
<body style='display: none;'>
	<div id='views'>
		<div id='home' data-widget='View' data-props='headerContent:Home,headerIcon:observato-logo'>
			<div id='search' title='Search' data-widget='View' data-props='headerContent:Search,back:home,icon:search'>
				<div class='test-form'>
					<form>
					<div class='row'>
						<label>Resource</label>
						<select>
							<option value='main'>main</option>
							<option value='archive'>archive</option>
						</select>
					</div>
					</form>
					<div class='row'>
						<label>Source</label>
						<select>
							<option value='crm'>CRM</option>
							<option value='click'>Click</option>
						</select>
					</div>
					<div class='row'>
						<label>Schema</label>
						<select>
							<option value='assn'>Assignment</option>
							<option value='eng'>Engineer</option>
							<option value='task'>Task</option>
						</select>
					</div>
					<div class='row'>
						<label>Reference</label>
						<input />
					</div>
					<div class='buttonRow'>
						<button>Search Entities</button>
					</div>
				</div>
			</div>
			
			<div id='rawData' title='Raw Data' data-widget='View' data-props='headerContent:Raw Data,back:home,icon:raw-data'>
				<div class='test-form'>
					<div class='row'>
						<label>Resource</label>
						<select>
							<option value='main'>main</option>
							<option value='archive'>archive</option>
						</select>
					</div>
					<a href='javascript:void(0)'>Properties</a>
					<a href='javascript:void(0)'>Collections</a>
					<a href='javascript:void(0)'>Revisions</a>
					<a href='javascript:void(0)'>Entities</a>
				</div>
			</div>
			
			<div id='charts' title='Charts' data-widget='View' data-props='headerContent:Charts,back:home,icon:charts'>
				<div class='test-form'>
					<div class='row'>
						<label>Resource</label>
						<select>
							<option>main</option>
							<option>archive</option>
						</select>
					</div>
					<div class='row'>
						<label>Source</label>
						<select>
							<option>Revisions</option>
							<option>Entities</option>
							<option>Properties</option>
							<option>Collections</option>
						</select>
					</div>
					<div class='row'>
						<label>Groups</label>
						<select>
							<option>Schema</option>
							<option>Source</option>
							<option>Created By</option>
							<option>Day of Month</option>
						</select>
					</div>
					<div class='buttonRow'>
						<button>Create Chart</button>
					</div>
				</div>
			</div>	
		</div>
		<!--<div id='devGrid' title='Raw Data/Properties' data-widget='View' data-props='headerContent:Raw Data/Properties,back:rawData'>
			<div id='grid'>A GRID GOES HERE</div>
		</div>-->
	</div>
	<script>
		require([
			'base/core/parser/main',
			'base/core/dom',
			'base/core/on',
			'base/ui/views/View',
			'base/ui/views/manager',
			'base/core/xhr',
			'ui/grid/Grid'
		], function(parser, dom, on, View, mgr, xhr, Grid) {
			// View needs to be preloaded to work
			parser.parse();
			dom.style(document.body, 'display', '');
			return;
			var grid, built = 0;
			function buildGrid(){
				if(built){
					return;
				}
				built = 1;
				
			
				grid = new Grid({
					columns:[{
						label:'reference'
					},{
						label:'name'
					},{
						label:'type'
					},{
						label:'value'
					},{
						label:'timestamp'
					},{
						label:'schema'
					},{
						label:'source'
					}]
				}, 'grid');
				
				xhr.get('./data/grid.json', {
					callback: function(data){
						console.log('JSON', data);
						grid.render(data);
					}	
				});
			}
			
			console.log('\n\nWHERE IS RAWDATA VIEW WIDGET???');
			return
			on('rawData', 'click a', function(e){
				console.log('LINK', e);
				buildGrid();
				mgr.select('devGrid');
			});
		});
</script>
</body>
</html>
