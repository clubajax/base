<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Widget Declarative test</title>
	<link href='./tests.css' rel='stylesheet' />
	<script>
		window.dojoConfig = {
			noCatch:false,
			async: true,
			tlmSiblingOfDojo: true,
			baseUrl: '',
			packages: [
				{name: 'base', location: '../../'},
				{name: 'core', location: '../core'},
				{name: 'dcl', location: '../dcl'}
			]
		};
		
</script>
	
	<script  src = "../../../dojo/dojo.js"></script>
</head>
<body>
	<h1>Widget Declarative test</h1>
	<div id='widget01' data-widget='ParentWidget'>
		<div data-widget='ChildWidget'>
			<div data-widget='GrandChildWidget' data-props='displayText:Grand Child Widget!'></div>	
		</div>
	</div>
	<div id='widget02'></div>
	<div id='widget03'></div>
	<script>
		require([
			'core/dcl',
			'core/Widget',
			'core/parser'
		], function(dcl, Widget, parser) {
			
			dcl(Widget, {
				declaredClass:'GrandChildWidget',
				displayText:'Defult Display Text',
				template:'<div class="GrandChildWidget"><h3>{{displayText}}</h3></div>'
			});
			
			dcl(Widget, {
				declaredClass:'ChildWidget',
				template:'<div class="ChildWidget">' +
								'<h3>Child Widget</h3>' +
							'</div>'
			});
			
			dcl(Widget, {
				declaredClass:'ParentWidget',
				template:	'<div class="ParentWidget">' +
								'<h3>Parent Widget</h3>' +
							'</div>'
			});
			
			parser.parse();
			
		});
</script>
</body>
</html>
