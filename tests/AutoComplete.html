<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>AutoComplete Test</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="format-detection" content="telephone=no">
	<link href='../resources/base.css' rel='stylesheet' />
	<link href='./tests.css' rel='stylesheet' />
	<style>
		body{
			overflow: hidden;
			padding: 10px;
			background: #fff;
		}
		
	</style>
	<script>
		window.dojoConfig = {
			async: true,
			baseUrl: '',
			packages: [
				{name: 'base', location: '../'},
				{name: 'core', location: '../core'}
			]
		};
</script>
	<script  src = "../../../dojo/dojo.js"></script>
</head>
<body>
	<h1>AutoComplete Test</h1>
	<p>This uses "Path" for testing. So start by typing "@"</p>
	<input id='ac' />
	<p>These are non-functioning; used for visual comparison</p>
	<input value='compare field' class='base-field'/><br>
	<input value='compare style' />
	<script>
		require([
			'core/Store',
			'base/ui/form/AutoComplete'
		], function(Store, AutoComplete) {
			
			var store = new Store({
				testForProxy:true,
				url:'/observato/web/rest/resources',
				database:'main',
				target: '/dictionaries',
				pagingStartProp:'start',
				pagingEndProp:'max',
				pagingDefaultMax:50
			});
			
			new AutoComplete({
				store:store,
				queryName:'Path',
				value:'Kevin',
				delimeter:','
			}, 'ac');
		});
</script>
</body>
</html>
