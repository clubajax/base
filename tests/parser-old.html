<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Parser Test</title>
	<link href='../resources/ui.css' rel='stylesheet' />
	<style>
		.ParseTestItem{
			padding: 3px;
			margin: 2px;
			border: 1px solid #ccc;
			background: #fff;
			font-size: 0.9em;
		}
		.container{
			border: 1px solid #ccc;
			background: #eee;
		}

	</style>
	<script>
		dojoConfig = {
			async:1,
			isDebug:1,
			packages:[{name:'dx-ui', location:'../dx-ui'}]
		}
	</script>
	<script src='../../dojo/dojo.js'></script>
	<script>
		
	</script>
	
</head>
<body>
    <h1>Parser Test</h1>
	<div data-view='dx-ui/tests/ParseTestItem' title='Oranges' name='Sunkist'>
		<div data-view='dx-ui/tests/ParseTestItem' title='Grapes' name='Welches'></div>
	</div>
	<script>
		require(['dx-ui/util/parser', 'dojo/_base/declare', 'dx-ui/view/Base', 'dx-ui/view/views'], function(parser, declare, Base, ui){
			
			var template = 	"<div class='ParseTestItem'>" +
								"<div><label>Title: <span>${title}</span></label></div>" +
								"<div><label>Name: <span data-bind='name'></span></label></div>" +
								"<div><label>Age: <span>${age}</span></label></div>" +
								"<div><label>Age: <input data-bind='age' type='text' /></label></div>" +
								"<div data-ref='containerNode' class='container'></div>" +
							"</div>";
			
			
			declare('dx-ui.tests.ParseTestItem', Base, {
				id:'',
				title:'My Title',
				name:'Mike',
				age:48,
				constructor: function(props, node){
					this.template = template;
				}
				
			});
			
			parser.parse();
		});
	</script>
</body>
</html>
