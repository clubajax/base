<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Tree Test</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="format-detection" content="telephone=no">

	<link href='../resources/base.css' rel='stylesheet' />
	<link href='../rtests/assets/tests.css' rel='stylesheet' />
	<script src='../rtests/tools/requirejs.js'></script>
	<script>
		requirejs.config({
			baseUrl: '../',
			paths: {
				'base': './'
			},
			waitSeconds: 3
		});
</script>
</head>
<body>
	<div id='tree'></div>
	<div id='tree2'></div>
	<script>
		require([
			'base/core/xhr',
			'base/ui/grid/Tree'
		], function(xhr, Tree) {
			
			var
			tree = new Tree({}, 'tree'),
			tree2 = new Tree({}, 'tree2');
			xhr.get('./data/tree-sm2.json', {
				callback: function(data){
					console.log('JSON', data);
					tree.render(data);
				}	
			});
			
			xhr.get('./data/tree-icons.json', {
				callback: function(data){
					console.log('JSON', data);
					tree2.render(data);
				}	
			});
						
		});
</script>
</body>
</html>
