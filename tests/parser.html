<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>parser test</title>
	<link href='./tests.css' rel='stylesheet' />
	<style>
		.MyWidget{
			border: 1px solid #ccc;
			background: #eee;
			padding: 3px;
		}
		.WidgetWithSub{
			border: 1px solid #FFAFAF;
			background: #FCFFCE;
			padding: 3px;
			margin: 10px 0;
		}
		.WidgetWithSub h3{
			background: #494E9B;
			color: #fff;
			padding: 3px;
			margin: 3px 0;
		}
	</style>
	<script>
		window.dojoConfig = {
			noCatch:false,
			async: true,
			tlmSiblingOfDojo: true,
			baseUrl: '',
			packages: [
				{name: 'base', location: '../../'},
				{name: 'core', location: '../core'},
				{name: 'dcl', location: '../dcl'}
			]
		};
</script>
	<script  src = "../../../dojo/dojo.js"></script>
</head>
<body>
	<h1>parser test</h1>
	<div data-widget="MyWidget"></div>
	<div data-widget="WidgetWithSub"></div>
	<div id='widget03'></div>
	<script>
		require([
			'dcl/dcl',
			'core/registry',
			'core/parser',
			'core/Widget'
		], function(dcl, registry, parser, Widget) {
			var MyWidget, WidgetWithSub;
			// inheritance
			MyWidget = dcl(Widget, {
				declaredClass:'MyWidget',
				template:'<div class="MyWidget">My Widget</div>',
				constructor: function(options, node){
					// testing constructor firing order
					console.log('MyWidget!', node);
				},
				postRender: function(){
					// ensure postRender fires after dom insertion
					console.log('postRender', this.node);
				}
			});
			registry.addClass('MyWidget', MyWidget);
			//var m = new MyWidget({}, 'widget02')
		
			WidgetWithSub = dcl(Widget, {
				declaredClass:'MyWidget',
				template:'<div class="WidgetWithSub"><h3>Parent Widget</h3><div class="MyWidget" data-widget="MyWidget">did not render<div></div>',
				constructor: function(options, node){
					console.log('MyWidget!', node);
				},
				postRender: function(){
					console.log('postRender', this.node);
				}
			});
			registry.addClass('WidgetWithSub', WidgetWithSub);
			//var wws = new WidgetWithSub({}, 'widget03');
			parser.parse();
		});
</script>
</body>
</html>
