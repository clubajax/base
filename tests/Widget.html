<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Widget test</title>
	<link href='./tests.css' rel='stylesheet' />
	<style>
		.MyWidget{
			border: 1px solid #ccc;
			background: #eee;
			padding: 3px;
		}
		.WidgetWithSub{
			border: 1px solid #FFAFAF;
			background: #FCFFCE;
			padding: 3px;
			margin: 10px 0;
		}
		.WidgetWithSub h3{
			background: #494E9B;
			color: #fff;
			padding: 3px;
			margin: 3px 0;
		}
	</style>
	<script>
		dojoConfig = {
			noCatch:false,
			async: true,
			tlmSiblingOfDojo: true,
			baseUrl: '',
			packages: [
				{name: 'base', location: '../'},
				{name: 'dcl', location: '../dcl'}
			]
		};
	</script>
	<script  src = "../../../dojo/dojo.js"></script>
</head>
<body>
	<h1>Widget test</h1>
	<div id='widget01'></div>
	<div id='widget02'></div>
	<div id='widget03'></div>
	<script>
		require([
			'dcl/dcl',
			'base/registry',
			'base/Widget'
		], function(dcl, registry, Widget) {
			
			//console.log('empty widget, no args doesn\'t blow up');
			//var w01 = new Widget();
			//
			//console.log('no template, shows default template');
			//var w02 = new Widget({}, 'widget01');
			
			// inheritance
			var MyWidget = dcl(Widget, {
				declaredClass:'MyWidget',
				template:'<div class="MyWidget">My Widget</div>',
				constructor: function(options, node){
					// testing constructor firing order
					console.log('MyWidget!', node);
				},
				postRender: function(){
					// ensure postRender fires after dom insertion
					console.log('postRender', this.node);
				}
			});
			registry.addClass('MyWidget', MyWidget);
			var m = new MyWidget({}, 'widget02')
		
			var WidgetWithSub = dcl(Widget, {
				declaredClass:'MyWidget',
				template:'<div class="WidgetWithSub"><h3>Parent Widget</h3><div class="MyWidget" data-widget="MyWidget">did not render<div></div>',
				constructor: function(options, node){
					console.log('MyWidget!', node);
				},
				postRender: function(){
					console.log('postRender', this.node);
				}
			});
			var wws = new WidgetWithSub({}, 'widget03');
			
		});
	</script>
</body>
</html>
