<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>observable test</title>
	<link href='./tests.css' rel='stylesheet' />
	<script>
		window.dojoConfig = {
			noCatch:false,
			devReports: 1,
			devCharts: 0,
			noPersist: 0,
			blockWelcome:1,
			showProfile:0,
			async: true,
			tlmSiblingOfDojo: true,
			baseUrl: '',
			packages: [
				{name: 'base', location: '../../'},
				{name: 'core', location: '../core'},
				{name: 'dcl', location: '../dcl'}
			]
		};
</script>
	<script  src = "../../../dojo/dojo.js"></script>
</head>
<body>
	<h1>observable test</h1>
	<p>Results are in the console.</p>
	<script>
		require([
			'core/observable'
		], function(observable) {
		
			var timer, likes, pie, o, snack;
		
			timer = function(obs, val, callback){
				setTimeout(function(){
					obs(val);
					if(callback){
						callback();
					}
				}, 300);
			};
		
			pie = observable();
			pie.sub(function(v){
				if(v === 1){
					return v + ' pie';
				}
				if(v > 9){
					return 'A LOT OF PIE';
				}
				return v + ' pies';
			});
			pie.subscribe(function(v){
				console.log('I eat', v);
			});
			pie(1);
			pie(2);
			pie(10);
			console.log('How much pie? ', pie());
			
			o = {
				init: function(){
					snack = observable();
					snack.subscribe(this.onValue, this);
					snack('munch');
				},
				onValue: function(v){
					console.log('contextual value: ', v);
				}
			};
			o.init();
		
			// TODO
			// Test Array methods
		
			//async
			likes = observable();
			likes.subscribe(function(v){
				console.log('likes: ', v);
			});
			timer(likes, 'nothing', function(){
				timer(likes, 'pie');
			});
		
		
		
		});
</script>
</body>
</html>
