<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="format-detection" content="telephone=no">
	<title>Grid Test</title>
	<link href='./tests.css' rel='stylesheet' />
	<style>
		body{
			overflow: hidden;
		}
		.wrap{
			width: 100%;
			height: 100%;
			margin: 0 auto;
		}
	</style>
	<script>
		window.dojoConfig = {
			async: true,
			baseUrl: '',
			packages: [
				{name: 'base', location: '../../'},
				{name: 'core', location: '../core'},
				{name: 'ui', location: '../ui'},
				{name: 'dcl', location: '../dcl'}
			]
		};
</script>
	<script  src = "../../../dojo/dojo.js"></script>
</head>
<body>
	<div class='wrap'>
		<div id='list'></div>
	</div>
	<script>
		require([
			'base/core/xhr',
			'ui/grid/Grid'
		], function(xhr, Grid) {
			// /entities/6dcccbf46c6e463ebb5532589ac29d89/properties?reference=12&path=%40&expand=createdBy&expand=createdOn&start=0&max=10
			// /properties?start=0&max=10&expand=schema&expand=source&expand=timestamp
			
			var
			grid;
			
			xhr.get('./data/grid.json', {
				callback: function(data){
					console.log('JSON', data);
					grid.render(data);
				}	
			});
			
			grid = new Grid({
				columns:[{
					label:'reference'
				},{
					label:'name'
				},{
					label:'type'
				},{
					label:'value'
				},{
					label:'timestamp'
				},{
					label:'schema'
				},{
					label:'source'
				}]
			}, 'list');
			
			
			
			
			grid.on('row-click', function(event){
				console.log('clicked item', event.item);
			});
			
		});
</script>
</body>
</html>
