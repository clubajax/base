<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>List Test</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="format-detection" content="telephone=no">

	<link href='../resources/base.css' rel='stylesheet' />
	<link href='../rtests/assets/tests.css' rel='stylesheet' />
	<script src='../rtests/tools/requirejs.js'></script>
	<script>
		requirejs.config({
			baseUrl: '../',
			paths: {
				'base': './'
			},
			waitSeconds: 3
		});
	</script>
</head>
<body>
	<div id='list'></div>
	<script>
		require([
			'base/core/xhr',
			'base/ui/grid/List'
		], function(xhr, List) {
			
			var
			list;
			xhr.get('./data/grid.json', {
				callback: function(data){
					console.log('JSON', data);
					list.render(data);
				}	
			});
			
			list = new List({
				columns:[{
					label:'reference'
				},{
					label:'name'
				},{
					label:'type'
				},{
					label:'value'
				},{
					label:'timestamp'
				},{
					label:'schema'
				},{
					label:'source'
				}],
				observables:{
					title:'My Test List'
				}
			}, 'list');
			

			list.on('row-click', function(event){
				console.log('clicked item', event.item);
			});
			
		});
</script>
</body>
</html>
