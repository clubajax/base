<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Grid Test</title>
	<link href='./tests.css' rel='stylesheet' />
	<script>
		window.dojoConfig = {
			async: true,
			baseUrl: '',
			packages: [
				{name: 'base', location: '../../'},
				{name: 'core', location: '../core'},
				{name: 'ui', location: '../ui'},
				{name: 'dcl', location: '../dcl'}
			]
		};
</script>
	<script  src = "../../../dojo/dojo.js"></script>
</head>
<body>
	<h1>Grid Test</h1>
	<div id='list'></div>
	<script>
		require([
			'core/Store',
			'ui/grid/Grid'
		], function(Store, Grid) {
			
			var
			grid,
			store = new Store({
				idProperty:'key',
				url:'/observato/web/rest/resources',
				database:'main',
				target: '/entities'
			});
			
			grid = new Grid({
				store:store,
				columns:[{
					label:'schema'
				},{
					label:'source'
				},{
					label:'reference'
				}],
				observables:{
					title:'My Test List'
				}
			}, 'list');
			
			store.query({
				source:'CRM',
				schema:'Order'
			});
			
			grid.on('row-click', function(event){
				console.log('clicked item', event.item);
			});
			
		});
</script>
</body>
</html>
