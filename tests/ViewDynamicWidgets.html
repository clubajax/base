<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>View Widgets Test</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="format-detection" content="telephone=no">
	<link href='../resources/base.css' rel='stylesheet' />
	<link href='./tests.css' rel='stylesheet' />
	<style>
		body{
			overflow: hidden;
		}
		.btns{
			position: fixed;
			top:40px;
			right: 20px;
			width: 60px;
			z-index: 100;
		}
		.btns button{
			width: 70px;
		}
		
	</style>
	<script>
		window.dojoConfig = {
			async: true,
			baseUrl: '',
			packages: [
				{name: 'base', location: '../'},
				{name: 'core', location: '../core'}
			]
		};
</script>
	<script  src = "../../../dojo/dojo.js"></script>
</head>
<body>
	<!--
	<div class='btns'><button id='ba'>View A</button><button id='bb'>View B</button><button id='bc'>View C</button><button id='br'>reset</button></div>
	-->
	<div id='views'>
		<div id='home'></div>
		<div id='viewA'></div>
		<div id='viewB'></div>
		<div id='viewC'></div>
	</div>
	<script>
		require([
			'core/dcl',
			'core/on',
			'core/Widget',
			'base/ui/views/View',
			'base/ui/views/manager'
		], function(dcl, on, Widget, View, mgr) {
			
			var pane, Pane = dcl(Widget, {
				declaredClass:'Pane',
				template:'<div class="base-pane home">'+
					'<button data-ref="click:onViewA">View A</button>' +
					'<button data-ref="click:onViewB">View B</button>' +
					'<button data-ref="click:onViewC">View C</button>' +
				'</div>',
				
				onViewA: function(){
					
					var view = new View({
						id:'viewA',
						back:'home',
						content: '<div>Content for View A</div>',
						className:'',
						headerContent:'<div>View A Title</div>',
						footerContent:'<div>Copyright &copy; 2014</div>'
					}, 'viewA');
					
					
					console.log('click A', view.index, view.id);
					mgr.add(view);
					mgr.select(view);
				},
				onViewB: function(){
					console.log('click B');
				},
				onViewC: function(){
					console.log('click C');
				}
			});
			
			pane = new Pane();
			
			mgr.add([
				new View({
					content: pane,
						//'<div data-widget="Pane" data-props="displayText:Super Content for View A"></div>',
					className:'',
					headerContent:'<div>Home</div>',
					footerContent:'<div>Copyright &copy; 2014</div>'
				}, 'home')
			]);
			
			
			
		});
</script>
</body>
</html>
