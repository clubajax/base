<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>View Widgets Test</title>
	<link href='./tests.css' rel='stylesheet' />
	<style>
		body{
			overflow-y: hidden;
		}
		.btns{
			position: fixed;
			top:10px;
			right: 10px;
			width: 60px;
			z-index: 100;
		}
	</style>
	<script>
		window.dojoConfig = {
			async: true,
			baseUrl: '',
			packages: [
				{name: 'base', location: '../'},
				{name: 'core', location: '../core'}
			]
		};
</script>
	<script  src = "../../../dojo/dojo.js"></script>
</head>
<body>
	<div class='btns'><button id='ba'>View A</button><button id='bb'>View B</button><button id='bc'>View C</button><button id='br'>reset</button></div>
	<div id='views'>
		<div id='viewA'></div>
		<div id='viewB'></div>
		<div id='viewC'></div>
	</div>
	<script>
		require([
			'core/dcl',
			'core/on',
			'core/Widget',
			'base/ui/views/View',
			'base/ui/views/manager'
		], function(dcl, on, Widget, View, mgr) {
			
			var Pane = dcl(Widget, {
				declaredClass:'Pane',
				displayText:'NOTSET',
				template:'<div class="base-pane">{{displayText}}</div>',
				constructor: function(){
					
				}
			});
			
			
			mgr.add([
				new View({content:'<div data-widget="Pane" data-props="displayText:\'wOOt there it is\'" displayText="Mike Wilcox"></div>', className:'dev'}, 'viewA'),
				new View({content:'<div>Blue View</div>', className:'dev devblue'}, 'viewB'),
				new View({content:'<div>Red View</div>', className:'dev devred'}, 'viewC')
			]);
			
			on('ba', 'click', function(){
				mgr.select('viewA');	
			});
			on('bb', 'click', function(){
				mgr.select('viewB');	
			});
			on('bc', 'click', function(){
				mgr.select('viewC');	
			});
			on('br', 'click', function(){
				mgr.reset();	
			});
			
		});
</script>
</body>
</html>
