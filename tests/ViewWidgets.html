<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>View Widgets Test</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="format-detection" content="telephone=no">
	<link href='../resources/base.css' rel='stylesheet' />
	<link href='./tests.css' rel='stylesheet' />
	<style>
		body{
			overflow: hidden;
		}
		.btns{
			position: fixed;
			top:40px;
			right: 20px;
			width: 60px;
			z-index: 100;
		}
		.btns button{
			width: 70px;
		}
	</style>
	<script>
		window.dojoConfig = {
			async: true,
			baseUrl: '',
			packages: [
				{name: 'base', location: '../'},
				{name: 'core', location: '../core'}
			]
		};
</script>
	<script  src = "../../../dojo/dojo.js"></script>
</head>
<body>
	<div class='btns'><button id='ba'>View A</button><button id='bb'>View B</button><button id='bc'>View C</button><button id='br'>reset</button></div>
	<div id='views'>
		<div id='viewA'></div>
		<div id='viewB'></div>
		<div id='viewC'></div>
	</div>
	<script>
		require([
			'core/dcl',
			'core/on',
			'core/Widget',
			'base/ui/views/View',
			'base/ui/views/manager'
		], function(dcl, on, Widget, View, mgr) {
			
			dcl(Widget, {
				declaredClass:'Pane',
				displayText:'NOTSET',
				template:'<div class="base-pane">{{displayText}}</div>'
			});
			
			
			mgr.add([
				new View({
					content:
						'<div data-widget="Pane" data-props="displayText:Super Content for View A"></div>',
					className:'',
					headerContent:'<div>View A Title</div>',
					footerContent:'<div>Copyright &copy; 2014</div>'
				}, 'viewA'),
				new View({
					content:
						'<div data-widget="Pane" data-props="displayText:Content for View B"></div>',
					className:'',
					headerContent:'<div>View Bee Title</div>',
					footerContent:'<div>No copyright for you</div>'
				}, 'viewB'),
				new View({
					content:
						'<div data-widget="Pane" data-props="displayText:Content for View C"></div>',
					className:'',
					headerContent:'<div>View See Title</div>',
					footerContent:'<div>See more at our website</div>'
				}, 'viewC')
			]);
			
			on('ba', 'click', function(){
				mgr.select('viewA');	
			});
			on('bb', 'click', function(){
				mgr.select('viewB');	
			});
			on('bc', 'click', function(){
				mgr.select('viewC');	
			});
			on('br', 'click', function(){
				mgr.reset();	
			});
			
		});
</script>
</body>
</html>
