<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Tree CSS Test</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="format-detection" content="telephone=no">

	<link href='../resources/base.css' rel='stylesheet' />
	<link href='../rtests/assets/tests.css' rel='stylesheet' />
	<script src='../rtests/tools/requirejs.js'></script>
	<script>
		requirejs.config({
			baseUrl: '../',
			paths: {
				'base': './'
			},
			waitSeconds: 3
		});
</script>
</head>
<body>
	<div id='list'>
		<div class='base-tree'>
			<div class='base-tree-branch '>
				
				<div class='base-tree-branch open'>
				
					<div class='base-tree-row'>
						<span class='base-tree-expander'></span>
						<span class='base-tree-folder'></span>
						<span class='base-tree-text'>world</span>
					</div>
						
					<div class='base-tree-child'>
						<div class='base-tree-branch open'>
							<div class='m1 base-tree-row'>
								<span class='base-tree-expander'></span>
								<span class='base-tree-folder'></span>
								<span class='base-tree-text'>united states</span>
							</div>
							
							<div class='base-tree-child'>
								<div class='base-tree-branch open'>
									<div class='m2 base-tree-row'>
										<span class='base-tree-expander'></span>
										<span class='base-tree-folder'></span>
										<span class='base-tree-text'>texas</span>
									</div>
									<div class='base-tree-child'>
										<div class='m3 base-tree-row'>
											<span class='base-tree-file'></span>
											<span class='base-tree-text'>dallas</span>
										</div>
										<div class='m3 base-tree-row'>
											<span class='base-tree-file'></span>
											<span class='base-tree-text'>ft worth</span>
										</div>
									</div>
								</div>
							</div>
							
						</div>
					</div>
				</div>
				
				<div class='base-tree-branch closed'>
					<div class='m1 base-tree-row'>
						<span class='base-tree-expander'></span>
						<span class='base-tree-folder'></span>
						<span class='base-tree-text'>canada</span>
					</div>
					
					<div class='base-tree-child'>
						<div class='m2 base-tree-row'>
							<span class='base-tree-file'></span>
							<span class='base-tree-text'>quebec</span>
						</div>
						<div class='m2 base-tree-row'>
							<span class='base-tree-file'></span>
							<span class='base-tree-text'>toronto</span>
						</div>
						<div class='m2 base-tree-row'>
							<span class='base-tree-file'></span>
							<span class='base-tree-text'>vancouver</span>
						</div>
					</div>
				</div>
				
				<div class='m1 base-tree-row'>
					<span class='base-tree-file'></span>
					<span class='base-tree-text'>mexico</span>
				</div>
			</div>
			<div class='base-tree-row'>
				<span class='base-tree-file'></span>
				<span class='base-tree-text'>mars</span>
			</div>
		</div>
	</div>
</body>
</html>
